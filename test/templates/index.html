<!DOCTYPE html>
<html>
<head>
    <title>Image Viewer</title>
</head>
<body>
    <form method="post" action="/display_image/">
        <label for="image_name">Select an image:</label>
        <select name="image_name" id="image_name">
            <option value="11.jpeg">11.jpeg</option>
            <option value="111.jpeg">111.jpeg</option>
        </select>
        <input type="submit" value="Display Image">
    </form>
</body>
</html>
